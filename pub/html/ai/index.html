<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>인공지능 패션 분석기</title>
    <meta property="og:title" content="인공지능 패션 분석기">
    <meta name="description" content="테스트를 통해 나에게 정말 잘 맞는 직업을 찾을 수 있습니다.">
    <meta property="og:description" content="테스트를 통해 나에게 정말 잘 맞는 직업을 찾을 수 있습니다.">
    <link rel="canonical" href="https://www.sixtest.site/ai">

<!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/ddefault.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="cont" class="container mx-auto py-3 px-3 my-3">
        <section class="title">
            <h1 class="title">인공지능 패션 분석기</h1>
            <h6 class="subtitle mb-3">나의 패션은 어떤 룩으로 분류할 수 있을까?</h6>
        </section>
        <section class="container upload">
            <div class="container file-upload">
            <div class="container image-upload-wrap"> 
                <input class="container file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                    <img src="upload.png" alt="" style="width: 10%;" class="my-3">
                    <div class="mb-1">패션이 잘 나오는 전신사진을 </div>
                    <div class="mb-4">드래그하거나 눌러서 업로드하세요!</div>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="FasImg" src="#" alt="your image" />
                <div id="loading" class="animated bounce">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <p class="text-center">AI가 당신의 패션을 분석중입니다.</p>
                </div>
                <p class="result-message"></p>
            <div id="label-container" class="d-flex flex-column justify-content-around"></div>
            <div class="pt-3 image-title-wrap">
                <button type="button p-2" class="try-again-btn" onclick="window.location.reload();">
                    <span class="try-again-text">다른 사진으로 재시도</span>
                </button>
            </div>
            </div>
            </div>
            <div id="webcam-container"></div>
            
        </section>
        <section class="button">
        </section>
    </div>









    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="../js/js.js" charset="utf-8"></script>
</body>
